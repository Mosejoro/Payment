<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Payment Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">School Payment Form</div>
      <form id="paymentForm">
        <div class="form-group">
          <label for="studentName">Student Full Name</label>
          <input type="text" id="studentName" required />
        </div>
        <div class="form-group">
          <label for="term">Term</label>
          <select id="term" required>
            <option value="">Select Term</option>
            <option value="first">First Term</option>
            <option value="second">Second Term</option>
            <option value="third">Third Term</option>
          </select>
        </div>
        <div class="form-group">
          <label for="class">Class</label>
          <select id="class" required>
            <option value="">Select Class</option>
            <optgroup label="Nursery">
              <option value="nur1">Nursery 1</option>
              <option value="nur2">Nursery 2</option>
            </optgroup>
            <optgroup label="Primary">
              <option value="pry1">Primary 1</option>
              <option value="pry2">Primary 2</option>
              <option value="pry3">Primary 3</option>
              <option value="pry4">Primary 4</option>
              <option value="pry5">Primary 5</option>
              <option value="pry6">Primary 6</option>
            </optgroup>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="paymentType">Payment Type</label>
          <select id="paymentType" required>
            <option value="full">Full Payment</option>
            <option value="half">Half Payment</option>
          </select>
        </div>
        <div id="fixedAmount" class="form-group amount-group active">
          <label for="amount">Amount (₦)</label>
          <input type="text" id="amount" readonly required />
        </div>
        <div id="customAmount" class="form-group amount-group">
          <label for="customAmountInput">Amount (₦)</label>
          <input
            type="number"
            id="customAmountInput"
            placeholder="Enter amount in thousands"
            step="1"
          />
        </div>
        <div class="form-submit">
          <button type="submit">Pay Now</button>
        </div>
      </form>
    </div>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="script.js"></script>
  </body>
</html>
